<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actividades M4AE4 - ABP5</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Actividades M4AE4 - ABP5</h1>

    <!-- Problema 1: Sumatoria -->
    <section class="problem">
      <h2>Actividad 1: Sumatoria de 1 hasta n</h2>
      <label for="sumInput">Número entero (1 ≤ n < 100):</label>
      <input type="number" id="sumInput" min="1" max="99" placeholder="Ej. 10" />
      <button id="runProblem1">Calcular Sumatoria</button>
      <div id="result1" class="result"></div>
    </section>

    <!-- Problema 2: Número primo -->
    <section class="problem">
      <h2>Actividad 2: ¿Es número primo?</h2>
      <label for="primeInput">Ingresa un número:</label>
      <input type="number" id="primeInput" min="0" placeholder="Ej. 17" />
      <button id="runProblem2">Verificar Primo</button>
      <div id="result2" class="result"></div>
    </section>

    <!-- Problema 3: Cuenta regresiva -->
    <section class="problem">
      <h2>Actividad 3: Cuenta regresiva</h2>
      <label for="countdownInput">Número entero (1 ≤ n < 100):</label>
      <input type="number" id="countdownInput" min="1" max="99" placeholder="Ej. 5" />
      <button id="runProblem3">Iniciar Cuenta Regresiva</button>
      <div id="result3" class="result"></div>
    </section>

    <!-- Problema 4: Sumatoria de pares -->
    <section class="problem">
      <h2>Actividad 4: Sumatoria de números pares</h2>
      <label for="evenSumInput">Número entero (10 < n < 1000):</label>
      <input type="number" id="evenSumInput" min="11" max="999" placeholder="Ej. 20" />
      <button id="runProblem4">Calcular Suma de Pares</button>
      <div id="result4" class="result"></div>
    </section>

    <!-- Problema 5: Tabla de multiplicar -->
    <section class="problem">
      <h2>Actividad 5: Tabla de multiplicar</h2>
      <label for="tableInput">Número entero:</label>
      <input type="number" id="tableInput" placeholder="Ej. 7" />
      <button id="runProblem5">Mostrar Tabla</button>
      <div id="result5" class="result"></div>
    </section>

    <!-- Problema 6: Ordenar arreglo -->
    <section class="problem">
      <h2>Actividad 6: Ordenar arreglo numérico</h2>
      <label for="arrayInput">Números separados por comas (ej: 5,2,8,1,9):</label>
      <input type="text" id="arrayInput" placeholder="Ej. 3, 7, 1, 9" />
      <button id="runProblem6">Ordenar Arreglo</button>
      <div id="result6" class="result"></div>
    </section>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
